{% extends 'layout.html' %}


{% block body_content %}
<div class="bounds">
  <div class="grid-30 centered">
    <h2>Sign Up</h2>
    <form method="POST">
      {% csrf_token %}

      {{ form }}

      <button type="submit" class="button-primary">Sign Up</button>
      <a class="button" href="{% url 'login' %}">Log In</a>
    </form>
  </div>
</div>
{% endblock %}
