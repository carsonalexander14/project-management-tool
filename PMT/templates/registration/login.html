{% extends 'layout.html' %}


{% block body_content %}
<div class="bounds">
  <div class="grid-30 centered">
    <h2>Log In</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input class="button-primary" type="submit" value="Log In">
      <a class="button" href="{% url 'accounts:signup' %}">Sign Up</a>
    </form>
  </div>
</div>
{% endblock %}
